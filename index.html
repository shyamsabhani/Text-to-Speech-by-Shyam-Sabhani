<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text to Speech By Shyam Sabhani</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script>
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    </script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Text To Speech</h1>
      <textarea
        id="inputText"
        placeholder="Write something...."
        rows="6"
      ></textarea>
      <div class="tools row1">
        <select name="voices" id="voices">
          <option value="" selected>Select Voice</option>
        </select>
        <!-- LISTEN BUTTON -->
        <button id="speechListen">
          Listen <i class="fa-solid fa-volume-high"></i>
        </button>
      </div>
      <br />
      <div class="tools row2">
        <button id="speechPause">
          <i class="fa-solid fa-pause"></i> Pause
        </button>
        <button id="speechResume">
          <i class="fa-solid fa-play"></i> Resume
        </button>
        <button id="speechCancel">
          <i class="fa-solid fa-xmark"></i> Cancel
        </button>
      </div>
      <label for="voiceSpeed"
        ><i class="fa-solid fa-volume-high"></i> Voice Speed (0.1 to 10) |
        <span id="speedValue"></span
      ></label>
      <input
        type="range"
        name="voiceSpeed"
        id="voiceSpeed"
        min="0.1"
        max="10"
        value="1"
        step="0.1"
        class="slider"
      />
      <p class="message">Message</p>
    </div>

    

    <footer>By Shyam Sabhani</footer>
  </body>
</html>
